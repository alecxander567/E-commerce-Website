{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Selling Products</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>

        .sales-chart-container {
            text-align: center;
            background: transparent;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 20px auto;
        }
        
        .chart-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        canvas {
            background: white;
            border-radius: 8px;
            padding: 10px;
        }
        

    </style>
</head>
<body>

    <div class="sales-chart-container">
        <h2 class="chart-title">ðŸ“Š <span>Top Selling</span> Products</h2>
        <canvas id="salesChart"></canvas>
        <button class="btn btn-success" onclick="window.location.href='/seller/'">Back Seller Dashboard</button>
    </div>

    <script>
        var ctx = document.getElementById('salesChart').getContext('2d');
        var salesChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: {{ products|safe }},  // Pass product names
                datasets: [{
                    label: 'Total Sold',
                    data: {{ sales|safe }},  // Pass sales data
                    backgroundColor: 'rgba(54, 162, 235, 0.5)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>

    {% load static %} 
    <script src="{% static 'scripts/design.js' %}"></script>
</body>
</html>
